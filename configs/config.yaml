# --- Oracle DB 설정 추가 ---
oracledb:
  user: "your_oracle_user"
  password: "your_oracle_password"
  dsn: "your_oracle_host:1521/your_service_name"
  encoding: "UTF-8"
  pool_min: 2
  pool_max: 10
  pool_increment: 1
  pool_timeout: 60


# --- 배치 스코어링 설정 추가 ---
batch_scoring:
  source_weights: # 소스 기반 점수 가중치
    global: 0.3   # 예시 가중치 조정
    cluster: 0.5  # 예시 가중치 조정
    local: 1.0    # 예시 가중치 조정
    other: 0.2    # other pool 가중치 (기존)
    cf: 0.8       # CF 점수 가중치
  cb_weight: 0.4      # CB 점수 가중치 (예시)
  min_score_threshold: 0.01 # 최종 점수 임계값 (예시)
  max_candidates_per_user: 500 # 사용자별 최대 후보 수 (예시)
  # CB 관련 설정 (예시)
  cb_tfidf_fields: ["title", "btopic", "stopic"] # TF-IDF 계산에 사용할 필드
  cb_user_history_limit: 50 # 사용자 프로필 생성 시 사용할 최근 상호작용 수
  cf_config:
    similarity_metric: "jaccard" # 유사도 계산 방식
    user_history_limit: 100      # CF 점수 계산 시 참고할 사용자의 최근 상호작용 수
    min_co_occurrence: 2         # 아이템 유사도 계산을 위한 최소 동시 발생 횟수
    interaction_log_days: 30     # 상호작용 로그를 가져올 최근 기간 (일)